---
- name: "Make sure latest Apache httpd is installed"
  yum: >
     name=httpd
     state=latest
  notify:
        - restart httpd
  tags: httpd_dist

- name: "Make sure httpd is started after reboots"
  service: >
         name=httpd
         enabled=yes
         state=started

  notify:
        - restart httpd
  tags: httpd_dist

- name: "Add symlink in document root so mh files can be downloaded via http"
  file: >
         src=/vagrant/downloads
         dest=/var/www/html/downloads 
         state=link
         
  notify:
        - restart httpd
  tags: httpd_dist
